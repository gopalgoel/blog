{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}" title="View Post">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date | date:"d M Y"}} by {{post.author}}
            </div>
            <p>{{ post.text|linebreaksbr|truncatechars:700 }}</p>
            <a href="{% url 'post_detail' pk=post.pk%}" title="Show Comments">Comments: {{post.approved_comments.count}}</a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
