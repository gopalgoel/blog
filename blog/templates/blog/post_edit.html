{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <p class="date">(Enter tags separated by space)</p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
        {% if tags %}
            <span>Tags:</span>
            {% for tag in tags %}
                <a class="btn btn-default" href="#">{{ tag.name }}</a>
            {% endfor %}
        {% endif %}
{% endblock %}
