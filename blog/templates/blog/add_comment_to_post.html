{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <!-- {{form.as_p}} -->
    
            <p>
                <input type="text" name="author" id="id_author" maxlength="50" value="{{request.user}}" hidden>
            </p>
            <p>
                <label for="id_text">Text:</label>
                <input type="text" name="text" id="id_text" maxlength="140" required="">
            </p>

        <button type="submit" class="save btn btn-default">Post comment</button>
    </form>
{% endblock %}
